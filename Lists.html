<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Unordered and Ordered List Example</title>
    </head>
    <body>
        <h2>My Favourite Fruits</h2>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ul>
        <h2>Steps to Make a Sandwich</h2>
        <ol type ="A">
            <li>Gather ingredients</li>
            <li>Spread mayonnaise on bread</li>
            <li>Add lettuce, tomato and other toppings</li>
            <li>Place another slice of bread on top</li>
            <li>Cut and serve</li>
        </ol>
    </body>
</html>
